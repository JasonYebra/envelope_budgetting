<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Login Page</title>
</head>
    <body><br>
        <div class="container">
            <div class="right-align">
                <a href="/" class="waves-effect waves-light blue accent-3 btn white-text">Login</a>
            </div>
            <div class="container">
                <h1 class="center-align">Sign-Up</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="flash">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="row">
                    <form class="col s12" method="POST" action="/process/register">
                        <div class="row">
                            <div class="input-field col s6">
                                <input name="first_name" type="text">
                                <label for="first_name" class="active">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input name="last_name" type="text">
                                <label for="last_name" class="active">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="email" type="email" class="validate">
                                <label for="email" class="active">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="username" type="text" class="validate">
                                <label for="username" class="active">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="password" type="password" class="validate">
                                <label for="password" class="active">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="confirm_password" type="password" class="validate">
                                <label for="confirm_password" class="active">Confirm Password</label>
                            </div>
                        </div>
                        <input type="submit" value="submit" class="btn blue accent-3">
                </div><br><br>
                <p class="center-align">Already have an account? <a href="/">login here</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
